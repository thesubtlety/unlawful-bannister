name: vulnerable-action
run-name: ${{ github.actor }} is testing things
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        env:
                SECRET_TEST: ${{secrets.TEST_TOKEN}}
                GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: printenv; date
